<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
	<title>SafeNet ViewPIN Demonstration System</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <style type="text/css">
<!--
.style1 {font-family: Arial, Helvetica, sans-serif}
.style3 {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 24px;
	font-weight: bold;
}
-->
    </style>
</head>

<body>

<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%"><tr><td align="center" valign="middle">

	<table width="800" border="0" align="center" valign="middle" cellpadding="0" cellspacing="0">
	  <tr>
		<td height="591" valign="top"><div align="left">
		  <table width="100%"  border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="30%"><img src="logo.jpg" width="200" height="73" align="top"></td>
              <td><div align="center"><span class="style3">ViewPIN Demonstration System</span></div></td>
            </tr>

          </table>
		  
		  <p>&nbsp;</p>
		  <form action="bank" ,="" method="post">
		  <table width="600" border="0" align="center" cellpadding="5" cellspacing="0">
            <tr>
              <td align="right" valign="top" bgcolor="#CCCCCC">&nbsp;</td>
              <td align="left" bgcolor="#CCCCCC">&nbsp;</td>
            </tr>
            <tr>
              <td align="right" valign="top" bgcolor="#CCCCCC"><span class="style1">ID:</span></td>
              <td align="left" bgcolor="#CCCCCC"><input name="id" type="text" maxlength="6"></td>
            </tr>
            <tr>
              <td align="right" valign="top" bgcolor="#CCCCCC"><span class="style1">Forename:</span></td>
              <td align="left" bgcolor="#CCCCCC"><input name="firstname" type="text" maxlength="12"></td>
            </tr>
            <tr>
              <td align="right" valign="top" bgcolor="#CCCCCC"><span class="style1">Surname:</span></td>
              <td align="left" bgcolor="#CCCCCC"><input name="surname" type="text" maxlength="12"></td>
            </tr>
            <tr>
              <td align="right" valign="top" bgcolor="#CCCCCC"><span class="style1">Password:</span></td>
              <td align="left" bgcolor="#CCCCCC"><input name="password" type="password" maxlength="12"></td>
            </tr>
            <tr>
              <td align="right" valign="top" bgcolor="#CCCCCC"><span class="style1">PIN:</span></td>
              <td align="left" bgcolor="#CCCCCC"><input name="pin" type="text"></td>
            </tr>
            <tr>
              <td align="right" valign="top" bgcolor="#CCCCCC"><span class="style1">Expiry Date (MM/YY): </span></td>
              <td align="left" bgcolor="#CCCCCC"><input name="expiryDate" type="text" maxlength="5"></td>
            </tr>
            <tr>
              <td align="right" valign="top" bgcolor="#CCCCCC"><span class="style1">PAN:</span></td>
              <td align="left" bgcolor="#CCCCCC"><input name="pan" type="text" maxlength="19"></td>
            </tr>
            <tr>
              <td align="right" valign="top" bgcolor="#CCCCCC"><span class="style1">Enforce expiry date authentication:</span></td>
              <td align="left" bgcolor="#CCCCCC"><select name="enforceexpirydateauthentication"><option value="false" >No</option><option value="true" >Yes</option></select></td>
            </tr>
            <tr>
              <td width="30%" align="right" valign="top" bgcolor="#CCCCCC"><p>&nbsp;                  </p>                </td>
              <td align="left" bgcolor="#CCCCCC"><p align="center">
                <input name="submit" value="submit" type="submit">
                                </p>
                </td>
            </tr>
          </table>
</form>
  
		
		</div></td>
	  </tr>
	</table>

<a href="/banksimulator/viewconfig">View current users</a>

</td></tr></table>

</body>
</html>
